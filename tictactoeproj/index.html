<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <body>
      <h2 class="heading">Lets play?</h2>
      <div class="chooseMode">
        <input name="opponent" id="o1" type="radio" value="computer"> <label for="o1"> Vs Computer </label>
        <input name="opponent" id="o2" type="radio" value="two" checked><label for="o2"> 2 Player </label>
      </div>
      <div class="grid">
        <div class="grid__box grid__box--0" ></div>
         <div class="grid__box grid__box--1" ></div>
         <div class="grid__box grid__box--2" ></div>
         <div class="grid__box grid__box--3"></div>
         <div class="grid__box grid__box--4"></div>
         <div class="grid__box grid__box--5"></div>
         <div class="grid__box grid__box--6"></div>
         <div class="grid__box grid__box--7"></div>
         <div class="grid__box grid__box--8"></div>
       </div>
       <div class="message">
         <div class="message__text"></div>
         <div class="button">
          
          <button class="button__restart">Reset</button>
       </div></div>

     </body>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
